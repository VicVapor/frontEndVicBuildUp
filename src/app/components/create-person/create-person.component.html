<body>
<div class="main">

  <input type="checkbox" id="chk">
  <div class="signup">
    <form>
      <label for="chk">Sign Up</label>
      <input type="email" name="email" placeholder="Email" required="true">
      <input type="password" name="password" placeholder="Password" required="true">
      <input type="text" name="firstName" placeholder="First Name" required="true">
      <input type="text" name="lastName" placeholder="Last Name" required="true">
      <input type="number" name="age" placeholder="Age" required="true">
      <input type="number" name="phone" placeholder="Phone" required="true">
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="login">
    <form>
      <label for="chk"><h1>Login</h1></label>
      <input type="email" name="email" placeholder="Email" required="true">
      <input type="password" name="password" placeholder="Password" required="true">
      <button type="submit">Login</button>
    </form>
  </div>

</div>
</body>
